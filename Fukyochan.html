<div class="Fukyochan">
<h3>布教ちゃんメーカー</h3>
	<img src="images/background1.png">
	<img src="images/cloth1.png" name="clothLink">
	<img src="images/skin1.png" name="skinLink">
	<img src="images/eye1.png" name="eyeLink">
	<img src="images/haircolor1.png" name="hairLink">
	<img src="images/sotai.png">
<p>画像を保存する</p>

<div class="Fukyomaker">
<span>あなただけの布教ちゃんを作ってね。<br>
<p>
■髪色<br>
 <input type="radio" name="hair" onClick="hair01()" value="青" checked>青
 <input type="radio" name="hair" onClick="hair02()" value="桃">桃	
 <input type="radio" name="hair" onClick="hair03()" value="黒">黒
 <input type="radio" name="hair" onClick="hair04()" value="黄">黄
 <input type="radio" name="hair" onClick="hair05()" value="銀">銀
</p>
<p>
■目の色<br>
 <input type="radio" name="eye" onClick="eye01()" value="青" checked>青
 <input type="radio" name="eye" onClick="eye02()" value="赤">赤
 <input type="radio" name="eye" onClick="eye03()" value="緑">緑
 <input type="radio" name="eye" onClick="eye04()" value="黄">黄
 <input type="radio" name="eye" onClick="eye05()" value="黒">黒
</p>
<p>
■肌の色<br>
 <input type="radio" name="skin" onClick="skin01()" value="色白" checked>色白
 <input type="radio" name="skin" onClick="skin02()" value="普通">普通
 <input type="radio" name="skin" onClick="skin03()" value="色黒">色黒
</p>
<p>
■服の色<br>
 <input type="radio" name="cloth" onClick="cloth01()" value="赤" checked>赤
 <input type="radio" name="cloth" onClick="cloth02()" value="緑">緑
 <input type="radio" name="cloth" onClick="cloth03()" value="青">青
 <input type="radio" name="cloth" onClick="cloth04()" value="黄">黄
 <input type="radio" name="cloth" onClick="cloth05()" value="紫">紫
</p>
</span>
</div>
